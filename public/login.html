<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='static/css/style.css'/>
    <title>Demo Login</title>
</head>
<body>
    <div class='login-input-container'>
        <div class='input-box-container'>
            <div><h1>username</h1></div>
            <div>
                <input id='usernameTag' type='text'>
            </div>
        </div>
        <div class='input-box-container'>
            <div><h1>password</h1></div>
            <div>
                <input id='passwordTag' type='password'>
            </div>
        </div>
        <div class='submit-buttons'>
            <div>
                <button id='login-button' type="button" class="btn btn-primary">login</button>
            </div>
            <div>
                <button id='reset-button' type="button" class="btn btn-danger">reset</button>
            </div>
        </div>
    </div>

    <div class='password-strength-validity-container'>

        <div>
            <p id='small-case'> small case alphabet required </p>
        </div>
        <div>
            <p id='large-case'> large case alphabet required </p>
        </div>
        <div>
            <p id='numeric-char'> number required </p>
        </div>
        <div>
            <p id='special-char'> special character required </p>
        </div>
    </div>
    <script src='static/js/script.js'></script>
</body>

</html>
